apiVersion: apps/v1
kind: Deployment
metadata:
  name: jerry-app
  labels:
    app: jerry-app
    culprit: jerry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jerry-app
  template:
    metadata:
      labels:
        app: jerry-app
    spec:
      containers:
        - name: memory-hog
          image: polinux/stress
          command: ["stress"]
          args: ["--vm", "1", "--vm-bytes", "256M", "--vm-hang", "1"]
          # No resources block - this is the bug
