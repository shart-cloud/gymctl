# Fixed docker-compose - use service names for networking
version: "3.8"

services:
  app:
    build: ./app
    ports:
      - "8085:8080"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      # Use the service name 'redis' instead of localhost
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 10
    # No need to expose ports externally unless needed for debugging
