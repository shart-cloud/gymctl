version: "3.8"

services:
  app:
    build: ./app
    ports:
      - "8085:8080"
    environment:
      # Jerry thinks localhost should work...
      - REDIS_HOST=localhost
      - REDIS_PORT=6379

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
